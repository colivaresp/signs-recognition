version: 1
disable_existing_loggers: true


formatters:
    standard:
        format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    error:
        format: "%(levelname)s <PID %(process)d:%(processName)s> %(name)s.%(funcName)s(): %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    formatter: standard
    stream: ext://sys.stdout

  pre_processing_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: standard
    filename: logs/pre-processing.log
    maxBytes: 10485760 # 10MB
    backupCount: 20
    encoding: utf8

  pre_processing_file_error_handler:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: error
    filename: logs/pre-processing.log
    maxBytes: 10485760 # 10MB
    backupCount: 20
    encoding: utf8

root:
  level: DEBUG
  handlers: [console]

loggers:
  common:
    level: DEBUG
    handlers: [console,pre_processing_file_handler,pre_processing_file_error_handler]
    propagate: no
  transcription:
    level: DEBUG
    handlers: [console,pre_processing_file_handler,pre_processing_file_error_handler]
    propagate: no
  video:
    level: DEBUG
    handlers: [console,pre_processing_file_handler,pre_processing_file_error_handler]
    propagate: no
